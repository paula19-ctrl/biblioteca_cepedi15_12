{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema de Biblioteca</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}?v=1">

</head>

<body>
<body>
<script>
function mudarTema() {
    document.body.classList.toggle("dark");

    if (document.body.classList.contains("dark")) {
        localStorage.setItem("tema", "dark");
    } else {
        localStorage.setItem("tema", "light");
    }
}

if (localStorage.getItem("tema") === "dark") {
    document.body.classList.add("dark");
}
</script>

<body>

<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-4 home-card text-center">

        <h1 class="mb-2">Biblioteca do Povão</h1>
		<div class="card-button">
               		 <!-- Botão de alternar tema -->
                  	  <button class="tema-btn position-fixed top-0 end-0 m-4" onclick="mudarTema()">Alternar Tema</button>
            	</div>

        <p class="text-muted mb-4">
            <h3> Sistema de gerenciamento da biblioteca </h3>
        </p>

        <div class="d-grid gap-2">
            <a href="{% url 'alunos:inserir_aluno' %}" class="menu-btn">
                Cadastrar Aluno
            </a>
            <a href="{% url 'livros:inserir_livro' %}" class="menu-btn">
                Cadastrar Livro
            </a>
            <a href="{% url 'emprestimos:inserir_emprestimo' %}" class="menu-btn">
                Cadastrar Empréstimo
            </a>
            <a href="{% url 'alunos:listar_alunos' %}" class="menu-btn">
                Listar Alunos
            </a>
            <a href="{% url 'livros:listar_livros' %}" class="menu-btn">
                Listar Livros
            </a>
            <a href="{% url 'emprestimos:listar_emprestimos' %}" class="menu-btn">Listar Empréstimos</a>

        </div>

    </div>

</div>
</body>
</html>
