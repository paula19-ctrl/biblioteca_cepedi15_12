<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="card">
    <div class="card-header">
        Tem certeza que deseja remover o livro abaixo?
    </div>
    <div class="card-body">
        <h5 class="card-title">Id: {{livro.id}}</h5>
        <h5 class="card-title">Titulo: {{livro.titulo}}</h5>
        <h5 class="card-title">Autor: {{livro.autor}}</h5>
        <h5 class="card-title">Edição: {{livro.edicao}}</h5>
        <h5 class="card-title">Editora: {{livro.editora}}</h5>
        <h5 class="card-title">Data de Publicação: {{livro.ano_publicacao}}</h5>
        <h5 class="card-title">ISBN: {{livro.isbn}}</h5>
        <h5 class="card-title">Número de Páginas: {{livro.numero_paginas}}</h5>

        <form method="post">
             {% csrf_token %}
            <button class="btn btn-danger" type="submit">Remover</button>
            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Voltar</a>
        </form>
    </div>
</div>
</body>
</html>
