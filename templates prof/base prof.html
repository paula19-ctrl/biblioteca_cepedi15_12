{% load static %}

{% block extrahead %}
    <link rel="shortcut icon" href="{% static 'favicon.png' %}">
{% endblock %}

<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="#">
    <title>
        SadifWeb|{% block titulo %}
        {% endblock titulo %}
    </title>
</head>


    {% block conteudo %}{% endblock conteudo %}

    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
                <small><strong>SIB - Sistema de Biblioteca</strong> - </small>
                <small>RBM Sistemas - (75) 99999-9999</small>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="{% static 'bibliotecas/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bibliotecas/bootstrap/js/bootstrap.js'%}"></script >
    <script src="{% static 'bibliotecas/jquery/jquery.js'%}"></script >


    <script src="{% static 'bibliotecas/bootstrap/js/jquery.mask.min.js' %}"></script>
    <script src="{% static 'bibliotecas/bootstrap/js/mask.js' %}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>

    <script src="{% static 'bibliotecas/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'bibliotecas/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'bibliotecas/datatables/jquery.dataTables.js' %}"></script>
    <script src="{% static 'bibliotecas/datatables/dataTables.bootstrap4.js' %}"></script>
    <script src="{% static 'js/sb-admin.min.js' type='text/javascript' %}"></script>
    <script src="{% static 'js/sb-admin-datatables.min.js' type='text/javascript' %}"></script>

    <script src="{% static 'bibliotecas/assets/js/popper.min.js' %}"></script>
    <script src="{% static 'bibliotecas/assets/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>

<script>
    $(function() {
        $('#id_alu_datanascimento').datepicker(
            {
                dateFormat: "dd/mm/yy",
                dayNamesMin: ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"],
                monthNames: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"]
            }
        );
    });
    $(function() {
        $('#id_pro_dataconsulta').datepicker(
            {
                changeMonth: true,
                changeYear: true,
                dateFormat: "dd/mm/yy",
                dayNamesMin: ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"],
                monthNames: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"]
            }
        );
    });
    $(function() {
        $('#id_pro_dataocorrencia').datepicker(
            {
                changeMonth: true,
                changeYear: true,
                dateFormat: "dd/mm/yy",
                dayNamesMin: ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"],
                monthNames: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"]
            }
        );
    });
    $(function() {
        $('#id_pro_horarioatendimento').timepicker(
            {
                timeFormat: 'HH:mm',
                interval: 15,
                minTime: '08',
                maxTime: '18:00pm',
                defaultTime: '08',
                startTime: '08:00',
                dynamic: false,
                dropdown: true,
                scrollbar: true
            }
        );
    });
</script>
    {% block extrascripts %}
    {% endblock extrascripts %}


</html>
